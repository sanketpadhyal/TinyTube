<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Search – TinyTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-neutral-900 via-neutral-950 to-black
             text-white flex items-center justify-center min-h-screen">

  <!-- Glass card -->
  <form id="searchForm"
        action="/choose" method="POST"
        class="w-full max-w-xl p-10 rounded-3xl
               bg-white/10 backdrop-blur-lg border border-white/20
               shadow-2xl shadow-blue-500/10 space-y-8 animate-fade-in-up">

    <h1 class="text-3xl font-bold text-center tracking-tight">
      🔍 Paste YouTube URL
    </h1>

    <!-- URL input -->
    <input type="url" name="url" required
           placeholder="https://youtube.com/..."
           class="w-full px-5 py-3 rounded-xl text-black focus:outline-none
                  transition ring-2 ring-transparent
                  focus:ring-blue-500 focus:ring-offset-0
                  focus:shadow-[0_0_15px_rgba(59,130,246,0.8)]" />

    <!-- Continue button -->
    <button type="submit" id="goBtn"
            class="relative w-full py-3 rounded-xl font-semibold text-lg
                   bg-gradient-to-r from-green-600 to-lime-500
                   hover:from-lime-500 hover:to-green-600 transition
                   shadow-lg shadow-green-500/30 hover:shadow-green-600/40
                   before:absolute before:inset-0 before:-z-10 before:rounded-xl
                   before:blur-lg before:opacity-0 hover:before:opacity-80
                   hover:before:scale-110 before:bg-green-500/30">
      ➡ CONTINUE
    </button>

    <p class="text-center">
      <a href="/" class="text-blue-400 hover:underline">← Back</a>
    </p>
  </form>

  <!-- Searching overlay -->
  <div id="spinner"
       class="fixed inset-0 hidden bg-black/70 backdrop-blur flex flex-col
              items-center justify-center gap-4 z-50">
    <svg class="animate-spin w-16 h-16 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="10" class="opacity-20"/>
      <path d="M22 12A10 10 0 0 1 12 22" stroke-width="2"/>
    </svg>
    <p class="text-xl font-semibold">Searching…</p>
  </div>

  <script>
    const urlInput = document.querySelector('input[name="url"]');
    const spinner = document.getElementById('spinner');
    const btn = document.getElementById('goBtn');
    const form = document.getElementById('searchForm');

    urlInput.addEventListener('input', () => {
      urlInput.classList.toggle('ring-blue-500', urlInput.value.length > 0);
    });

    form.addEventListener('submit', () => {
      spinner.classList.remove('hidden');
      btn.innerText = "⏳ SEARCHING...";
      btn.classList.add("animate-pulse");
    });
  </script>

  <style>
    @keyframes fade-in-up {
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    .animate-fade-in-up{animation:fade-in-up .6s ease-out both;}
  </style>
</body>
</html>
